<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 60%;
        }
        h2 {
            color: #333;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .link:hover {
            background-color: #0056b3;
        }
        .conference-list {
            margin-top: 20px;
            text-align: left;
        }
        .conference-item {
            background: #eef;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .conference-item a {
            color: #007bff;
            text-decoration: none;
        }
        .conference-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conferences</h2>
        <a class="link" href="{% url 'index' %}">Main</a>
        <br/>
        {% if user.is_active %}
            <a class="link" href="{% url 'account_logout' %}">Sign Out</a>
        {% else %}
            <a class="link" href="{% url 'account_login' %}">Sign In</a>
        {% endif %}

        <div class="conference-list">
            {% if conferences %}
                {% for conference in conferences %}
                    <div class="conference-item">
                        <p>{{ conference }}</p>
                        <a href="/conferences/{{ conference.id }}">Detail</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>No conferences yet</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
